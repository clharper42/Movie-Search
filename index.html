<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="formmovie">
                <label for="mname">Movie Name:</label>
                <input type="text" name="mname" id="moviename">
                <label for="myear">Movie Year:</label>
                <input type="text" name="myear" id='movieyear'>
                <input type="submit" name="sub">
            </form>
        </div>
        <div class="info">
            <h2>TITLE:</h2>
            <h3 id="title"></h3>
        </div>
        <div class="info">
            <h2>YEAR:</h2>
            <h3 id="year"></h3>
        </div>
        <div class="poster">
            <h2>POSTER:</h2>
            <img id="movieposter" src="" alt="">
        </div>
        <div class="info">
            <h2>DIRECTOR:</h2>
            <h3 id="director"></h3>
        </div>
        <div class="info">
            <h2>TOP BILLED:</h2>
            <h3 id="topbilled"></h3>
        </div>
        <div class="info">
            <h2>META SCORE:</h2>
            <h3 id="metascore"></h3>
        </div>
        <div class="info">
            <h2>IMDB RATING:</h2>
            <h3 id="imdbrating"></h3>
        </div>
    </div>
</body>
</html>
